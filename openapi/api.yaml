        - desc
        default: desc
    sort_dates:
      name: sort
      in: query
      description: |
        Sort field. You *really* only want to sort by `updated_at` in ascending
        order. In descending order updated records will move behind the cursor and could
        prevent some records from being returned.
      schema:
        type: string
        enum:
        - created_at
        - updated_at
        default: created_at
