[bumpversion]
current_version = 3.0.0
parse = (?P<major>\d+)
	\.(?P<minor>\d+)
	\.(?P<patch>\d+)
	(\.(?P<release>[a-z]+)\.(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}.{release}.{build}
	{major}.{minor}.{patch}

[bumpversion:part:release]
values = 
	beta

[bumpversion:part:build]

[bumpversion:file:lib/recurly/version.rb]

